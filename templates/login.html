{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KitabKinBech.com - Login</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
</head>
<body class="flex min-h-[100vh] flex-col justify-center items-center">
    <div id="loading" class="w-[100%] h-[100vh] min-h-[100vh] flex justify-center items-center">
        <img class="w-[50%]" src="{% static 'images/loader.gif' %}" alt="">
       </div>
        <script>
            $(window).on('load', function(){
                console.log("Hoo")
                $("#loading").hide()
            })
        </script>
    <div class="login flex flex-col justify-center items-center shadow-2xl p-4 w-[100%] md:w-[70%] border-t-[30px] border-yellow-400 rounded-t-lg">
        <h1 class="text-2xl font-semibold bg-purple-600 text-white p-3 rounded">Login to <a href="" class="font-bold"> KitabKinBech.<span class="text-sm text-yellow-400">com</span></a></h1>
        {% if messages %}
        {% for message in messages %}
        <div class="mt-4" id="close">
            <div class="flex items-center bg-red-500 border-l-4 border-red-700 py-2 px-3 shadow-md mb-2">
                <!-- icons -->
                <div class="text-red-500 rounded-full bg-white mr-3">
                    <svg onclick="$('#close').hide()" width="1.8em" height="1.8em" viewBox="0 0 16 16" class="bi bi-x"
                        fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M11.854 4.146a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708-.708l7-7a.5.5 0 0 1 .708 0z" />
                        <path fill-rule="evenodd"
                            d="M4.146 4.146a.5.5 0 0 0 0 .708l7 7a.5.5 0 0 0 .708-.708l-7-7a.5.5 0 0 0-.708 0z" />
                    </svg>
                </div>
                <div class="text-white max-w-xs ">
                    {{ message }}
                </div>
            </div>
        </div>
        {% endfor %}
        {% endif %}
    <form action="{% url 'handleLogin' %}" method="post" class="mt-8 w-[80%] md:w-[50%]">
        {% csrf_token %}
    <div class="form-input bg-gray-100 p-4 w-[100%] rounded-xl mb-4 relative">
        <label for="email" class="absolute right-0 p-3 text-xl"><i class="bx bxs-envelope"></i></label>
        <input type="email" name="email" id="email" placeholder="Email . . . . " class="w-[100%] text-xl bg-gray-100 border-none outline-none h-[40px] pr-5">
    </div>
    <div class="form-input bg-gray-100 p-4 w-[100%] rounded-xl mb-4 relative">
        <label for="password" class="absolute right-0 p-3 text-xl"><i class='bx bxs-lock'></i></label>
        <input type="password" name="password" id="password" placeholder="Password . . . . " class="w-[100%] text-xl bg-gray-100 border-none outline-none h-[40px]  pr-5">
    </div>
    <a href="#" class="float-right underline text-indigo-700 font-semibold">Forgot your password?</a>
    <button type="submit" class="w-[100%] mt-4 px-4 py-2 rounded bg-yellow-400 text-white text-xl font-semibold hover:bg-yellow-500">Login</button>
</form>
        <a class="mt-4" href="{% url 'register' %}">Not Registered yet? <span class="underline text-indigo-700 font-semibold"> Register Now</span></a>
    </div>
</body>
</html>
